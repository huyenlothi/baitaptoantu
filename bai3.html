<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien tich hinh tron</title>
</head>
<body>
<script>
    var inputR;
    var PI = 3.14;
    inputR = prompt("nhap ban kinh");
    var R = parseInt(inputR);
    var S = PI * R * R;
    document.write("dien tich hinh tron la : " + S);
</script>
</body>
